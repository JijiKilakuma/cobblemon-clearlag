name: Build Cobblemon ClearLag

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ TÃ©lÃ©charger le code
        uses: actions/checkout@v4

      - name: â˜• Installer Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ˜ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ”¨ Compiler le mod
        run: ./gradlew build --no-daemon

      - name: ğŸ“¦ Uploader le .jar
        uses: actions/upload-artifact@v4
        with:
          name: cobblemon-clearlag-jar
          path: build/libs/cobblemon-clearlag-*.jar
